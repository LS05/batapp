<pane id="wrap{{sezione}}">
    <div class="bar bar-header" id="header{{sezione}}">
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="changeView('home')">Home</a>
    </div>
    <content has-header="true" padded="false" scroll="false">
        <div>
            <h1 id="seztitle">{{titolo}}</h1>
        </div>
        <scroll direction="y" id="scroller">
            <ul id="listacomuni">
                <li ng-repeat="comune in comuni">
                    <a ng-href="#/sezassoc/{{sezione}}/{{comune.title|lowercase}}">
                        {{comune.title}}
                    </a>
                </li>
            </ul>
        </scroll>
    </content>
    <div ng-init="testFunction('scroller')"></div>
</pane>
