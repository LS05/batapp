<ion-view id="wrap{{sezione}}">
    <ion-content has-header="true" padded="false" scroll="false">
        <div>
            <h1 id="seztitle">{{titolo}}</h1>
        </div>
        <ion-scroll direction="y" id="scroller">
            <ion-list id="listacomuni">
                <ion-item ng-repeat="comune in comuni" ng-href="#/sezassoc/{{sezione}}/{{comune|lowercase}}">
                    {{comune}}
                </ion-item>
            </ion-list>
        </ion-scroll>
    </ion-content>
</ion-view>
