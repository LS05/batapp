<ion-view id="wrap{{sezione | lwnowhitespace}}" title="titoloLista">
    <ion-content has-header="true" padded="false" scroll="false">
        <div id="comune">
            <h1 class="nomecomune">{{comune | capitalize}}</h1>
        </div>
        <ion-scroll id="scroller" class="scroll" direction="y">
            <ion-list id="listaassociazioni" class="list">
                <ion-item ng-repeat="assoc in associazioni" ng-href="#/sezassoc/{{sezione}}/{{comune}}/{{assoc.nome}}/{{assoc.id}}">
                    <p class="nome">{{assoc.nome}}</p>
                    <p class="posiz"><i class="ion-location"></i>{{assoc.posizione}}</p>
                </ion-item>
            </ion-list>
        </iono-scroll>
    </ion-content>
</ion-view>
