<pane id="wrap{{sezione}}">
    <div class="bar bar-header" id="header{{sezione}}">
        <a class="button icon-left ion-chevron-left button-clear button-dark" ng-click="changeView('eventiass')">Eventi</a>
    </div>
    <content has-header="true" padded="false" scroll="false">
        <div id="map" class="{{animation}} {{mapsize}}">
            <!--<div class="expmap expevt"><i class="ion-close-round"></i>Chiudi</div>-->
            <!--<div id="mapovrlay" ng-click="espandi()" class="{{mapdisp}}"></div>-->
            <div id="mapcontrols">
                <button id="btnespandi" class="button button-energized {{espclass}}" ng-click="espandi()">
                    <i class="ion-arrow-expand"></i>
                </button>
                <button id="btnclose" class="button button-energized {{clclass}}" ng-click="chiudi()">
                    <i class="ion-arrow-shrink"></i>
                </button>
            </div>
            <google-map location="address" type="road" class="map"></google-map>
        </div>
        <scroll class="scroll" direction="y" id="evtscroll" scroll="false">
            <div class="row">
                <div class="col coldata">                
                    <div id="data">
                        <div id="giorno">27</div>
                        <div id="mese">mar</div>
                    </div>                
                </div>
            </div>
            <div class="row maininfo">
                <div class="col" id="luogo">
                    <i class="ion-clock"></i>
                    <p>19:15</p>
                </div>
            </div>
            <div class="row maininfo">
                <div class="col" id="luogo">
                    <i class="ion-location"></i>
                    <p>Questo è il luogo dell'evento</p>
                </div>
            </div>
            <div class="row">
                <div id="nome">
                    <p>Questo è il nome dell'evento</p>
                </div>
            </div>
            <div class="row">
                <div id="descrizione">
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin auctor, augue vel varius posuere, mauris tortor ultrices ipsum, vitae bibend.</p>
                </div>
                <a href="maps://?q=Via Trani, Andria" target="_system">Cupertino</a>
            </div>
        </scroll>
    </content>
</pane>
