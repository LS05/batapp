<pane id="wrap{{sezione | lwnowhitespace}}">
    <content has-header="false" padded="false" scroll="false">
        <div id="comune">
            <h1 class="nomecomune">{{comune | capitalize}}</h1>
        </div>
        <scroll direction="y">
            <list id="listaassociazioni">
                <item 
                    ng-repeat="assoc in associazioni" 
                    ng-href="#/sezassoc/{{sezione}}/{{comune}}/{{assoc.nome}}">
                    <p class="nome">{{assoc.nome}}</p>
                    <p class="posiz"><i class="ion-location"></i>{{assoc.posizione}}</p>
                </item>
            </list>
        </scroll>
    </content>
</pane>
