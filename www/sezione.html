<pane id="wrap{{sezione | lwnowhitespace}}">
    <content has-header="false" padded="false" scroll="false">
        <div><h1 id="seztitle">{{sezione | capitalize}}</h1></div>
        <scroll direction="y">
            <list id="listacomuni">
                <item ng-repeat="comune in comuni" ng-href="#/sezassoc/{{sezione}}/{{comune.title|lowercase}}">
                    {{comune.title}}
                </item>
            </list>
        </scroll>
    </content>
</pane>
