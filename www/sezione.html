<ion-view id="wrap{{sezione}}">
    <ion-content has-header="true" padded="false" scroll="false">
        <div>
            <h1 id="seztitle">{{sezione | capitalize}}</h1>
        </div>
        <scroll direction="y" id="scroller">
            <ion-list id="listacomuni">
                <ion-item ng-repeat="comune in comuni">
                    <a ng-href="#/sezassoc/{{sezione}}/{{comune.title|lowercase}}">
                        {{comune.title}}
                    </a>
                </ion-item>
            </ion-list>
        </scroll>
    </content>
    <div ng-init="testFunction('scroller')"></div>
</ion-view>
