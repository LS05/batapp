<ion-view id="wrapcuriosita" title="titleListCur">
    <ion-content has-header="true" padded="false" scroll="false">
        <div>
            <h1 id="seztitle">Curiosit&agrave;</h1>
        </div>
        <ion-scroll direction="y" id="scroller">
            <ion-list id="listacomuni">
                <ion-item ng-repeat="comune in comuni" ng-href="#/{{sezione}}/{{comune | lowercase}}">
                        {{comune}}
                </ion-item>
            </ion-list>
        </ion-scroll>
    </ion-content>
    <div ng-init="testFunction('scroller')"></div>
</ion-view>
