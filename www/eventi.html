<ion-view id="wrapeventi">
    <ion-content padded="true" scroll="false" has-header="true">
        <div>
            <h1 id="seztitle">Eventi</h1>
        </div>
        <ion-scroll id="scroller" class="scroll" direction="y">
            <ion-list id="listaeventi" class="list">
                <ion-item ng-repeat="evento in eventi" ng-href="#/eventi/{{evento.id}}/{{evento.nome}}">
                    <p class="nome">{{evento.nome}}</p>
                    <span class="posiz"><i class="ion-location"></i>{{evento.posizione}}</span>
                    <span class="time"><i class="ion-clock"></i>{{evento.orario}}</span>
                </ion-item>
            </ion-list>
        </ion-scroll>
    </ion-content>
</ion-view>
