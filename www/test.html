  <head>
    <meta charset="utf-8">
    
    <meta charset="utf-8">
    <title>BatApp</title>

    <link rel="stylesheet" href="bower_components/ionic/dist/css/ionic.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="bower_components/ionic/dist/js/ionic.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-animate.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-route.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-touch.js"></script>
    <script src="bower_components/ionic/dist/js/angular/angular-sanitize.js"></script>

    <script src="bower_components/ionic/dist/js/angular-ui/angular-ui-router.js"></script>

    <!-- Needed for Cordova/PhoneGap -->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script>
        document.addEventListener('deviceready', function() {
            ionic.Platform.detect();
        });
    </script>


    
    <style>
      #filler {
        border-top: 10px solid red;
        border-bottom: 10px solid red;
      }
      .list-item {
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <section class="view-full">
      <div class="bar bar-header bar-secondary">
        <a href="#" class="button button-danger button-clear">Edit</a>
        <h1 class="title">Scroll Me</h1>
        <a href="#" class="button button-danger button-clear">Delete</a>
      </div>
      <div id="scroller" class="scroll" style="top:44px">
        <!--<div id="filler" style="height: 1400px; background: url('tree_bark.png') repeat;"></div>-->
        <form>
          <input type="text">
        </form>
        <ul class="list">
        </ul>
      </div>
    </section>
    <script src="../dist/js/ionic.js"></script>
    <script>
      var s = document.getElementById('scroller');

      for(var i = 0; i < 100; i++) {
        var li = document.createElement('li');
        li.className = 'item';
        li.innerHTML = 'Item ' + i;
        s.firstElementChild.appendChild(li);
      }

      var scroll = new ionic.views.Scroll({
        el: s
      });
    </script>
  </body>
</html>
